backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: img # Media files will be stored in the repo under img/
public_folder: /img # The src attribute for uploaded media will begin with /img

collections:
  - name: "hero" # Used in routes, e.g., /admin/collections/hero
    label: "Hero Section"
    folder: "content/hero"
    create: false
    format: "json"
    slug: "hero.json"
    fields:
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Button 1 Text", name: "button1Text", widget: "string"}
      - {label: "Button 1 Link", name: "button1Link", widget: "string"}
      - {label: "Button 2 Text", name: "button2Text", widget: "string"}
      - {label: "Button 2 Link", name: "button2Link", widget: "string"}

  - name: "eventos" # Collection Namespace
    label: "Pr√≥ximos Eventos"
    folder: "content/eventos" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    format: "json"
    extension: "json"
    slug: "evento-{{slug}}.json" # Filename template, e.g., evento-1.json
    summary: "{{title}} - {{location}}"
    filter: {field: "published", value: true} # Exclui index.json e outros arquivos sem published: true
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "string", default: "Gratuito"}
      - {label: "Start Time", name: "startTime", widget: "string"}
      - {label: "Registration", name: "Registration", widget: "string"}
      - {label: "Visitant Fee", name: "visitantFee", widget: "string"}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  - name: "agenda"
    label: "Agenda Anual"
    files:
      - file: "content/agenda/agenda.json"
        label: "Sec√ß√µes da Agenda"
        name: "agenda"
        format: "json"
        fields:
          - label: "Sec√ß√µes da Agenda"
            name: "sections"
            widget: "list"
            summary: "{{month}} - {{title}}"
            hint: "Sec√ß√µes da timeline no lado direito. Use ¬´Adicionar sec√ß√£o¬ª para novas entradas e o √≠cone do lixo para remover."
            fields:
              - {label: "M√™s / Per√≠odo", name: "month", widget: "string", hint: "Ex: Fevereiro 2026, Todo o ano"}
              - {label: "T√≠tulo", name: "title", widget: "string"}
              - {label: "Descri√ß√£o", name: "description", widget: "text"}
              - {label: "Tipo", name: "type", widget: "string", hint: "Ex: Evento tem√°tico ‚Ä¢ Local"}
              - {label: "Local", name: "location", widget: "string", required: false}
              - {label: "Ordem", name: "order", widget: "number", value_type: "int", min: 0, default: 0, hint: "Ordena√ß√£o (0, 1, 2...)"}
              - {label: "Publicado", name: "published", widget: "boolean", default: true}

  - name: "galeria"
    label: "Galeria de Meses"
    folder: "content/galeria"
    create: true
    format: "json"
    slug: "{{slug}}.json"
    summary: "{{nome}}"
    filter: {field: "published", value: true}
    fields:
      - {label: "ID (autom√°tico)", name: "id", widget: "string", hint: "Ser√° gerado automaticamente baseado no nome (ex: dezembro-2025). N√£o edite manualmente.", required: false}
      - {label: "Nome do M√™s", name: "nome", widget: "string", hint: "Ex: Dezembro 2025, Novembro 2025", required: true}
      - {label: "Descri√ß√£o", name: "descricao", widget: "text", hint: "Descri√ß√£o breve do conjunto de fotos"}
      - {label: "Imagem Principal (Capa)", name: "imagemPrincipal", widget: "image", hint: "Esta √© a imagem que aparece na galeria principal. Escolha a melhor foto como capa.", required: true}
      - label: "Fotos do M√™s"
        name: "fotos"
        widget: "list"
        hint: "Adicione todas as fotos que deseja exibir no carrossel quando o utilizador clicar na imagem principal. Pode adicionar quantas fotos quiser."
        allow_add: true
        field: {label: "Foto", name: "foto", widget: "image"}
      - {label: "Data", name: "date", widget: "datetime", format: "YYYY-MM-DD", hint: "Data do evento/m√™s", required: true}
      - {label: "Ordem", name: "order", widget: "number", value_type: "int", min: 0, default: 1, hint: "Ordem de exibi√ß√£o (1 = mais recente, aparece primeiro). Quando adicionar novo m√™s, defina como 1 e os outros descer√£o automaticamente."}
      - {label: "Publicado", name: "published", widget: "boolean", default: true}

  - name: "loja"
    label: "Loja - Produtos"
    folder: "content/loja"
    create: true
    format: "json"
    slug: "{{slug}}.json"
    summary: "{{title}} - {{price}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Available", name: "available", widget: "boolean", default: true}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  - name: "comunidade"
    label: "Comunidade"
    folder: "content/comunidade"
    create: false
    format: "json"
    slug: "comunidade.json"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "For Owners Title", name: "forOwnersTitle", widget: "string"}
      - {label: "For Owners Text", name: "forOwnersText", widget: "text"}
      - {label: "For Enthusiasts Title", name: "forEnthusiastsTitle", widget: "string"}
      - {label: "For Enthusiasts Text", name: "forEnthusiastsText", widget: "text"}
      - {label: "Suggestion Title", name: "suggestionTitle", widget: "string"}
      - {label: "Suggestion Text", name: "suggestionText", widget: "text"}

  - name: "contactos"
    label: "Contactos"
    folder: "content/contactos"
    create: false
    format: "json"
    slug: "contactos.json"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Email", name: "email", widget: "string"}
      - {label: "Instagram URL", name: "instagramUrl", widget: "string"}
      - {label: "Facebook URL", name: "facebookUrl", widget: "string"}
      - {label: "Benefits List", name: "benefits", widget: "list", field: {label: "Benefit", name: "benefit", widget: "string"}}

  - name: "regras"
    label: "Regras"
    folder: "content/regras"
    create: false
    format: "json"
    slug: "regras.json"
    fields:
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
